    <div class="panel">
      <h2>搜索结果</h2>

          <hc-col flex="1" align="left">
            <hc-tag size="mini" type="danger" shape="outline">特急</hc-tag>
          </hc-col>
          <hc-col flex="1" align="right" style="font-size:0.6rem;color:#999;">2019-08-12 09:12</hc-col>
        </hc-row>
      </hc-list-item>
      </hc-list>
    </div>
    <div class="panel">
      <h2>排序列表</h2>
      <hc-list type="sort">
        <hc-list-item titles="请示报告: 深圳市宝安区人大常委会办公室
        关于转交《区六届人大四次会议人大" date="2019-08-12 09:12"></hc-list-item>

      </hc-list>
    </div>
    <div class="panel">
      <h2>带图标</h2>
      <hc-list>
        <hc-list-item suffix-icon="ellipsis" titles="请示报告: 深圳市宝安区人大常委会办公室
        关于转交《区六届人大四次会议人大" date="2019-08-12 09:12"></hc-list-item>

    <div class="panel">
      <h2>前面带图片的列表</h2>
      <hc-list>

        关于转交《区六届人大四次会议人大" date="2019-08-12 09:12"></hc-list-item>

      <hc-list prefix-size="100,70" vertical="center">

      <hc-list prefix-size="100,70" vertical="center">
        <hc-list-item prefix-url="./assets/img1.png" titles="请示报告: 深圳市宝安区人大常委会办公室
        关于转交《区六届人大四次会议人大">
